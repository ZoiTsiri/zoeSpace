<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Zoe Tsiri Place</title>
    <link rel="stylesheet" href="css/styleguide.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <div class="header section">
        <div class="col col_1">
        </div>
        <div class="col col_2">
            <a href="#home" class="logo">ZOEYSPACE</a>
        </div>
        <div class="col col_3">
        </div>
        <div class="col col_5 header-right">
            <a href="#about">ABOUT</a>

            <a href="#merch">MERCH</a>

        </div>
        <div class="col col_1">
        </div>
    </div>
    <!-- /HEADER -->

    <!-- BANNER -->
    <div class="banner section">
        <div class="col col_1">
        </div>
        <div class="col col_10">
            <div class="item-1">
                <div>INTRESTED</div>
                <div>IN WORKING</div>
            </div>
            <div class="item-2">WITH ME?</div>
        </div>
        <div class="col col_1"></div>
    </div>
    <!-- /BANNER -->

    <!-- ICON -->
    <div class="banner section">
        <div class="col col_8">
        </div>
        <div class="col col_2">
            <div class="image-container">
                <img class="social_media" src="images/social_media_white.svg" alt="social media">
            </div>
        </div>
        <div class="col col_2">
        </div>
    </div>
    <!-- /ICON -->

    <!-- FORM -->
    <div class="form section">
        <div class="col col_2">
        </div>
        <div class="col col_7">
            <div class="section">
                <div class="col col_12">
                    <div class="item-1">
                        <table>
                            <tr>
                                <td>
                                    <label>My name is </label> <input type="text" name="name" placeholder="Name"> and I
                                    need
                                </td>
                            </tr>
                            <tr>
                                <td> <input type="text" name="info" placeholder="General Info"> Could you send me an
                                </td>
                            </tr>
                            <tr>
                                <td>email at <input type="text" name="email" placeholder="Email"> .</td>
                            </tr>
                            <tr>
                                <td> <input type="text" name="comments" placeholder="Comments" class="comments"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
                <div class="section">
                <div class="col col_3">
                </div>
                <div class="col col_2">
                    <div class="send-button">Send</div>
                </div>
                <div class="col col_7">

                </div>
            </div>
        </div>
        <div class="col col_1">
        </div>
        <div class="col col_1">
        </div>
    </div>
    <!-- /FORM -->

    <!-- FOOTER -->
    <div class="footer section">
        <div class="col col_1">
        </div>
        <div class="col col_2 text">
            <div>Designed & build By Zoe Tsiri</div>
        </div>
        <div class="col col_2">
        </div>
        <div class="col col_2">
            <div class="image-container">
                <img class="social_media" src="images/social_media.svg" alt="social media">
            </div>
        </div>
        <div class="col col_2">
        </div>
        <div class="col col_2 text">
            <div>Copyright©2020• All rights reserved</div>
        </div>
        <div class="col col_1">
        </div>
    </div>
